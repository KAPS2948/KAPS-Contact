<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f6;
  }

  .card {
    max-width: 420px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    overflow: hidden;
    text-align: center;
  }

  .header {
    background: #1c3f60;
    padding: 30px 20px 60px;
    color: #fff;
  }

  .profile-pic {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    margin-top: -55px;
  }

  h2 {
    margin: 12px 0 4px;
  }

  .title {
    font-size: 14px;
    opacity: 0.9;
  }

  .body {
    padding: 20px;
    text-align: left;
  }

  .info {
    margin: 10px 0;
    font-size: 15px;
  }

  .info span {
    font-weight: bold;
    color: #1c3f60;
  }

  .btn {
    display: block;
    margin-top: 15px;
    padding: 14px;
    background: #1c3f60;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    text-align: center;
  }
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h2 id="name">Loading...</h2>
    <div class="title" id="title"></div>
  </div>

  <img id="profileImage" class="profile-pic" src="" alt="Profile Photo">

  <div class="body">
    <div class="info"><span>Company:</span> <span id="company"></span></div>
    <div class="info"><span>Phone:</span> <span id="phone"></span></div>
    <div class="info"><span>Email:</span> <span id="email"></span></div>
    <div class="info"><span>Website:</span> <span id="website"></span></div>
    <div class="info"><span>Address:</span> <span id="address"></span></div>

    <a class="btn" id="callBtn">Call Now</a>
  </div>
</div>
<script>
fetch('contact.json')
  .then(response => response.json())
  .then(data => {
    document.getElementById('name').innerText =
      data.firstName + " " + data.lastName;

    document.getElementById('title').innerText = data.title;
    document.getElementById('company').innerText = data.company;
    document.getElementById('phone').innerText = data.phone;
    document.getElementById('email').innerText = data.email;
    document.getElementById('website').innerText = data.website;
    document.getElementById('address').innerText = data.address;

    document.getElementById('profileImage').src = data.profileImage;
    document.getElementById('callBtn').href = "tel:" + data.phone;
  })
  .catch(error => {
    console.error("Error loading JSON:", error);
  });
</script>

</body>
</html>
